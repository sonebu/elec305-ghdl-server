<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">a, a:visited{color: lightskyblue;}</style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q1 - HW2 - ELEC 305 </title>
        <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon.png">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <script src="https://ghdl.buraksoner.com/static/wavedromskins/narrow.js" type="text/javascript" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.1.0/wavedrom.min.js" type="text/javascript" defer></script>
        <script type="module" defer>
          (async ({ chrome, netscape }) => { if (!chrome && !netscape) await import('https://unpkg.com/@ungap/custom-elements'); 
            const { default: HighlightedCode } = await import('https://unpkg.com/highlighted-code'); HighlightedCode.useTheme('monokai-sublime'); })(self);
        </script>
        <style>
            table {color:white; font-family: monospace; border-collapse: collapse;}
            td, th {border: 1px solid #dddddd; text-align: center; padding: 8px;}
        </style>
   </head>
    <body style="background-color:black;margin-top:20px;margin-left:20px" onload="WaveDrom.ProcessAll()">
        <p id="titlepart" style="color:white; font-size:20px;">HW2 - Q1 - ELEC 305</p>
        <p id="explnpart" style="color:white; font-family: monospace;">Please enter your username and password below before submitting.</p><br>
        <form id="qform" onsubmit="submitform(event)" method="post">
            <label style="color:white; font-family: monospace;" for="username">ELEC 305 username:</label> <input type="text" id="username" name="username"><br>
            <label style="color:white; font-family: monospace;" for="password">ELEC 305 password:</label> <input type="password" id="password" name="password"><br>

            <br>
            <hr> <!-- ----------------------------------------------------------------------------------------------------------------------------------------- --> 
            <br>
            
            <label style="color:white; font-family: monospace;" for="p0"><b>Question 1)</b> You are given <a class="ulink" href="https://ghdl.buraksoner.com/content/hw2_q1_dut.vhdl" target="_blank">a very simple single-channel VHDL debouncer circuit called "dut"</a>, and you are asked to test it by writing a VHDL testbench for it. 
                <br>The sequence of inputs that should be given to the circuit is already determined as shown on the waveform diagram below. Your task is to replicate this.
                <br>The dut should get instantiated as <font color="#2473c7"><b>dut_module</b></font> on your testbench, and your testbench entity name has to be <font color="#2473c7"><b>dut_tb</b></font>. 
                <br>Each time step in the waveform diagram is 5ns, i.e., the clock period is 10ns.</label>
            <br><br>
            {{ ref_waveform_diag | safe }}
            <br><br>
            <label style="color:white; font-family: monospace;" for="p1">The server checks your testbench by connecting another testbench to it that reads (as inputs) the signals <font color="#2473c7"><b>clk_tb_p</b></font>, <font color="#2473c7"><b>signal_in_tb_p</b></font> and <font color="#2473c7"><b>signal_out_tb_p</b></font> that come out of your testbench. 
                <br>Therefore, unlike the other testbenches we build, you will need to connect your internal signals to <font><b>output</b></font> Ports in your entity declaration.
                <br>See the descriptive diagram below for more info:<br><br></label>
            <img src="https://ghdl.buraksoner.com/static/hw2_q1.png" style="width:1000px">
            <br><br>      
            <label style="color:white; font-family: monospace;" for="p3">Your <font color="#2473c7"><b>dut_tb</b></font> VHDL testbench replicating the waveform diagram above:</label><br><br>

            <textarea id="input_text_hw1_q1" is="highlighted-code" spellcheck="false" autocorrect="off" autocapitalize="off"
                      language="vhdl" tab-size="2" name="input_text" style="width: 1000px; height: 500px;" value="{{ input_text }}"></textarea>
            <br><br>
            <input type="hidden" id="buttonaction" name="buttonaction" value="">
            <input type="submit" name="buttonaction" value="Check Syntax" onclick="setButtonAction('Check Syntax')">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" name="buttonaction" value="Check Functionality" onclick="setButtonAction('Check Functionality')">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" name="buttonaction" value="Submit Answer" onclick="setButtonAction('Submit Answer')">
        </form>
        <br>
        {{ qout | safe }}
        <br><br>
        <hr> <!-- ----------------------------------------------------------------------------------------------------------------------------------------- --> 
        
        <p id="links" style="color:white;">Links to other questions in HW 2</p>
        <label id="titlepart2" style="color:white;">- <a class="ulink" href="https://ghdl.buraksoner.com/hw2_q2" target="_blank">Question 2</a></label><br>
        <label id="titlepart3" style="color:white;">- <a class="ulink" href="https://ghdl.buraksoner.com/hw2_q3" target="_blank">Question 3</a></label><br>
        <script defer>
            // Load saved data from local storage
            document.addEventListener("DOMContentLoaded", function() {
              const mem_password = localStorage.getItem("password");
              if (mem_password) document.getElementById("password").value = mem_password;
              
              const mem_username = localStorage.getItem("username");
              if (mem_username) document.getElementById("username").value = mem_username;
              
              const mem_input_text_hw1_q1 = localStorage.getItem("input_text_hw1_q1");
              if (mem_input_text_hw1_q1) document.getElementById("input_text_hw1_q1").value = mem_input_text_hw1_q1;
            });

            function setButtonAction(value) {
                document.getElementById("buttonaction").value = value;
            } 
                       
            var qform = document.getElementById("qform");
            var qout  = document.getElementById("qout");
            function submitform(event) {
                event.preventDefault();
                
                const mem_password = document.getElementById("password").value;
                localStorage.setItem("password", mem_password);
                
                const mem_username = document.getElementById("username").value;
                localStorage.setItem("username", mem_username);
                
                const mem_input_text_hw1_q1 = document.getElementById("input_text_hw1_q1").value;
                localStorage.setItem("input_text_hw1_q1", mem_input_text_hw1_q1);

                qform.submit();
                qout.innerHTML = "Submitted request..."
            }
        </script>
    </body>
</html>
